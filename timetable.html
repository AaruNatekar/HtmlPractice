<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time table</title>
    <style>
        table{
            width: 40%;
            height: auto;
            margin: 30px auto;
        }

        th, td{
            padding: 12px;
            text-align: center;
            border: 1px solid black;
            /* background-color: peachpuff; */
        }
        
    </style>
</head>
<body>
    <table border="1px solid black">
        <thead><h1 style="text-align: center;">Time table for school</h1></thead>
        <tbody>
            <th colspan="6">Time Table</th>

            <tr>
                <th rowspan="6">Hours</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thurs</th>
                <th>Fri</th>
            </tr>

            <tr>
                <td>Sci</td>
                <td>math</td>
                <td>Sci</td>
                <td>math</td>
                <td>arts</td>
            </tr>
            <tr>
                <td>Sci</td>
                <td>math</td>
                <td>Sci</td>
                <td>math</td>
                <td>arts</td>
            </tr>
            <tr>
                <th colspan="5">Lunch</th>
            </tr>
            <tr>
                <td>Sci</td>
                <td>math</td>
                <td>Sci</td>
                <td>math</td>
                <td rowspan="2">Project</td>
            </tr>
            <tr>
                <td>Sci</td>
                <td>math</td>
                <td>Sci</td>
                <td>math</td>
                
            </tr>
        </tbody>
    </table>
</body>
</html>
